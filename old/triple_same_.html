<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template>

    <a-assets>
      <a-asset-item id="obj" src="models/Pokeball_Obj.obj"></a-asset-item>
      <a-asset-item id="mtl" src="models/Texure Tractor.jpg"></a-asset-item>
    </a-assets>

    <a-marker preset='kanji'>
      <a-obj-model scale="0.3 0.3 0.3" src="#obj" mtl="#mtl"></a-obj-model>
    </a-marker>

    <a-marker preset='hiro'>
      <a-obj-model scale="0.6 0.6 0.6" src="#obj" mtl="#mtl"></a-obj-model>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='pattern-marker-A.patt'>
      <a-obj-model scale=".6 0.6 0.6" src="#obj" mtl="#mtl"></a-obj-model>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
